<div class="col-span-12 md:col-span-3 lg:col-span-2">
    <p-panelmenu [model]="items" styleClass="w-full md:w-80">
        <ng-template #item let-item>
            <ng-container *ngIf="item.route; else urlRef">
                <a
                    [routerLink]="item.route"
                    class="flex items-center cursor-pointer px-3 py-2"
                    [ngClass]="{
                    'text-emerald-500 font-semibold': isActive(item.route),
                    'text-gray-500': !isActive(item.route)
                    }"
                >
                    <span
                    [class]="item.icon"
                    [ngClass]="{
                        'text-emerald-500': isActive(item.route),
                        'text-gray-400': !isActive(item.route)
                    }"
                    ></span>
                    <span class="ml-2">
                    {{ item.label }}
                    </span>
                </a>
            </ng-container>
            <ng-template #urlRef>
                <a *ngIf="item.url; else noLink" [href]="item.url" class="flex align-items-center
                    cursor-pointer text-color px-3 py-2">
                    <span [class]="item.icon"></span>
                    <span class="ml-2">{{ item.label }}
                        
                    </span>
                </a>
                <ng-template #noLink>
                    <span class="flex items-center cursor-pointer text-surface-700 dark:text-surface-0 px-4 py-2">
                        <span [class]="item.icon"></span>
                        <span class="ml-2">{{ item.label }}</span>
                        <i *ngIf="item.items" class="pi pi-angle-down text-primary ml-auto"></i>
                    </span>
                </ng-template>
            </ng-template>
        </ng-template>
    </p-panelmenu>
</div>

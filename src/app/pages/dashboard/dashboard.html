<h3 class="text-xl font-semibold text-gray-800">Dashboard</h3>
<div class="flex justify-between items-center mb-4 grid grid-cols-8 gap-4">
    <p-selectbutton 
        [options]="['Hoje', 'Semana', 'MÃªs', 'Ano']" 
        [(ngModel)]="selectedOption" 
        class="col-span-2 w-full">
    </p-selectbutton>

    <p-floatlabel class="w-full col-span-6">
        <p-datepicker 
            [(ngModel)]="date" 
            selectionMode="range"
            [iconDisplay]="'input'" 
            [showIcon]="true" 
            inputId="over_label"
            dateFormat="dd/mm/yy"
        />
        <label for="over_label">Selecione um intervalo</label>
    </p-floatlabel>
</div>
<div class="grid grid-cols-12 gap-8">
    <app-stats-dashboard class="contents card" />
    <app-grafico-gasto-mensal class="col-span-12 xl:col-span-8" />
    <app-typeof-expense class="xl:col-span-4 col-span-12"/>
    <app-graph-month-payment-types class="xl:col-span-12 col-span-12"/>
    <app-graph-expense-categories class="xl:col-span-12 col-span-12"/>
    <div class="col-span-12 xl:col-span-6">
        <!-- <app-grafico-tipo-gasto /> -->

    </div>
    <div class="col-span-12 xl:col-span-6 card">

</div>
